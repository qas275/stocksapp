<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Enter Ticker</title>
</head>
<body>
    <a th:href="@{'/watchlist/' + ${username}}"> WATCHLIST </a>
    <a th:href="@{'/marketmovers/' + ${username}}"> MARKET MOVERS </a>
    <a th:href="@{'/mainpage/' + ${username}}"> MAIN PAGE</a>
    
    <br>
    <br>

    <h1> Get Quotes </h1>
    <br>
    <h2>Enter Ticker:</h2>

    <form
    action="#"
    th:action="@{'/quotes/' + ${username}}"
    th:object="${quotes}"
    method="get">
    <p>
        Name: 
        <input type="text" th:field="*{ticker}" placeholder="ENTER TICKER">
    </p>
    <p>
       <input type="submit" value="SEARCH"/>
    </p>
    </form>

    


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
