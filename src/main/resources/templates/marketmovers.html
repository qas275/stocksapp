<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKET MOVERS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <a th:href="@{'/enterticker/' + ${username}}"> QUOTES </a>
    <a th:href="@{'/watchlist/' + ${username}}"> WATCHLIST </a>
    <br>
    <br>
    
    <h1> Market Movers </h1>
    <br>
      
    <h2> Biggest Gainers </h2>
    <table id="marketmoverstable">
        <tr>
            <th><h3> Symbol </h3></th>
            <th><h3> % Change </h3></th>
            <th><h3> Description </h3></th>
            <th><h3> Total Volume </h3></th>
            <th><h3> Last Price </h3></th>
        </tr>
        <tr th:each="marketmovers: ${UpMovers}">
            <td th:text="${marketmovers.symbol}"></td>
            <td th:text="${marketmovers.change}"></td>
            <td th:text="${marketmovers.description}"></td>
            <td th:text="${marketmovers.totalVolume}"></td>
            <td th:text="${marketmovers.last}"></td>  
        </tr>
    </table>
    <h4> Biggest Losers </h4>
    <table id="marketmoverstable2">
        <tr>
            <th><h5> Symbol </h5></th>
            <th><h5> % Change </h5></th>
            <th><h5> Description </h5></th>
            <th><h5> Total Volume </h5></th>
            <th><h5> Last Price </h5></th>
        </tr>
        <tr th:each="marketmovers2: ${DownMovers}">
            <td th:text="${marketmovers2.symbol}"></td>
            <td th:text="${marketmovers2.change}"></td>
            <td th:text="${marketmovers2.description}"></td>
            <td th:text="${marketmovers2.totalVolume}"></td>
            <td th:text="${marketmovers2.last}"></td> 
        </tr>
    </table> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>     
</body>
</html>
